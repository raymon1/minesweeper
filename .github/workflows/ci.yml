name: CI
on: [push]
jobs:
  build:
    
    name: Build
    
    env:
      SOURCE_DIR: "build/"

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

